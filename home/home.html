<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncPonto - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <p class="text">
    <script  language=javascript type="text/javascript">
        now = new Date
        document.write ("Hoje é " + now.getDate() + "/" + now.getMonth() + "/" + now.getFullYear() )
    </script>
    </p>

  <div class="container">
    <div class="box">
      <div class="logo">
        <img class="logo" src="../icons/Logo.png" alt="Logo SyncPonto">
      </div>
      
        <div class="input-group">
            <button type="" class="btn">Bater Ponto de entrada</button>
            <img class="icons" src="../icons/entrada.png">
        </div>

        <div class="input-group">
            <button type="" class="btn">Bater Ponto de Saída</button>
            <img class="icons" src="../icons/saida.png">
        </div>

        <div class="input-group">
            <button type="" class="btn">Corrigir Ponto</button>
            <img class="icons" src="../icons/corrigir.png">
        </div>

        <div class="input-group">
            <button type="" class="btn">Abonar Falta</button>
            <img class="icons" src="../icons/doc.png">
        </div>

        <div class="input-group">
            <button type="" class="btn">Perfil</button>
            <img class="icons" src="../icons/user.png">
        </div>

        <div class="input-group">
            <button type="" class="btn">Histórico</button>
            <img class="icons" src="../icons/calendario.png">
        </div>

        <div class="input-group">
            <button type="" class="btn">Localização</button>
            <img class="icons" src="../icons/localizacao.png">
        </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

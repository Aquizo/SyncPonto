<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncPonto</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img class="logo" src="../icons/Logo.png" alt="Logo SyncPonto">

        <a href="esqueciSenha.html"><img class="icons" src="../icons/voltar.png" alt="Voltar"></a>
      </div>


      <p class="text">Digite o código que enviamos para o seu email</p>

      <form id="loginForm" onsubmit="window.location.href='mudarSenha.html'">
        <div class="input-group">
          <input type="" id="" placeholder="Código">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </div>


        <button type="submit" class="btn">Confirmar</button>

      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

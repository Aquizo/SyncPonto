<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncPonto - Perfil</title>
  <link rel="stylesheet" href="perfil.css">
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <a href="home.html" class="back-icon"><img src="../icons/voltar.png" alt="Voltar"></a>

      <div class="logo-section">
        <img src="../icons/Logo.png" alt="Logo SyncPonto">
      </div>

      <div class="input-group">
        <p id="digitarNome" class="info-text">Nome do Usuário</p>
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>

      <div class="input-group">
        <p id="digitarEmail" class="info-text">email.usuario@syncponto.com</p>
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="5" width="18" height="14" rx="2" ry="2"/>
          <polyline points="3 7,12 13,21 7"/>
        </svg>
      </div>

      <div class="btn-container">
        <a href="mudarSenha2.html">
            <button type="button" class="btn">Mudar Senha</button>
        </a>
        <img class="btn-icon" src="../icons/cadeado.png" alt="Cadeado">
      </div>

      <div class="btn-container">
          <button type="button" class="btn">Bater Ponto de Saída</button>
          <img class="btn-icon" src="../icons/saida.png" alt="Saída">
      </div>
    </div>
  </div>

  <script src="../cadastro/script.js"></script>
</body>
</html>

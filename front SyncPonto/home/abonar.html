<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncPonto - Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <div class="logo">
        <img class="logo" src="../icons/Logo.png" alt="Logo SyncPonto">

        <a href="home.html"><img class="icons" src="../icons/voltar.png" alt="Voltar"></a>
      </div>

      <form id="formAbonar" onsubmit="window.location.href='home.html'">
        <p class="text">Abonar Falta</p>
        <div class="input-group">
        </div>

        <div class="input-group">
          <input type="date" id="data" placeholder="Data" required>
        </div>

        <div class="input-group">
          <input type="text" placeholder="Descreva o motivo" required>
        </div>

        <div class="input-group">
          <input type="file" placeholder="Justificativa" required>
        </div>

        <button type="submit" class="btn">Enviar requerimento</button>

      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncPonto - Home</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  
  <div class="container">
    <div class="box">
        <div class="header-info">
            <div>
                <h4>Recife, Pernambuco</h4>
                <h4 id="current-date">01/12/2025</h4> 
                <h4 id="current-temp">28 c°</h4> 
            </div>
            <div class="user-info">
                <h4>Haida Martins</h4>
                <h4>Ui/Ux Design</h4>
                <h4>SiDi</h4>
            </div>
        </div>
        
        <div class="left-column">
            
            <div class="text">
                <p id="dataHora" class="clock">8:00</p>
                <p class="sub-text">x horas e x minutos restantes de expediente</p>
            </div>
            
            <div class="btn-group btn-success">
                <button id="btn-bater-ponto" class="btn">Bater Ponto de entrada</button>
                <img class="icon" src="../icons/entrada.png" alt="Ícone de Entrada">
            </div>
            
            <div class="btn-group btn-danger">
                <button class="btn">Bater Ponto de Saída</button>
                <img class="icon" src="../icons/saida.png" alt="Ícone de Saída">
            </div>
            
            <div class="btn-group">
                <a href="corrigirPonto.html">
                    <button class="btn">Corrigir Ponto</button>
                </a>
                <img class="icon" src="../icons/corrigir.png" alt="Ícone de Corrigir">
            </div>
            
            <div class="btn-group">
                <a href="abonar.html">
                    <button class="btn">Abonar Falta</button>
                </a>
                <img class="icon" src="../icons/doc.png" alt="Ícone de Documento">
            </div>
            
        </div>
        
        <div class="right-column">
            
            <div class="syncponto-logo-box">
                <div class="logo">
                    <img src="../icons/Logo.png" alt="Logo SyncPonto" style="width: 70px; height: auto;">
                </div>
                </div>
            
            <div class="btn-group">
                <a href="perfil.html">
                    <button class="btn">Perfil</button>
                </a>
                <img class="icon" src="../icons/user.png" alt="Ícone de Usuário">
            </div>
            
            <div class="btn-group">
                <a href="historico.html">
                    <button class="btn">Histórico</button>
                </a>
                <img class="icon" src="../icons/calendario.png" alt="Ícone de Calendário">
            </div>        
        </div>
    </div>
  </div>
  <script src="script.js"></script> 
  
</body>
</html>
